<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Me Up App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_hkv9NkNWUzNw23hx8b5qJ6DnuX1R35c"></script>
</head>
<body>
  <div class="container">
    <h1>Pick Me Up App</h1>

    <input type="text" id="user-name" placeholder="Your Name" required>

    <div class="location-info">
      <h2>TJ's Location:</h2>
      <p id="tj-location">Pickering, ON L1V 3E3</p>
    </div>

    <div class="user-request">
      <h2>Your Location:</h2>
      <button id="pickup-btn" disabled>Pick Me Up</button>
      <p id="user-location">Click the button to share your location.</p>
    </div>

    <div class="theme-toggle">
      <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider round"></span>
      </label>
      <span>Toggle Dark Mode</span>
  </div>
  

  <div id="custom-alert" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeAlert()">&times;</span>
      <p id="alert-message"></p>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
